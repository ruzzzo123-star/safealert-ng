<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF375F"/>
      <stop offset="100%" style="stop-color:#c41e3a"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,55,95,0.2)" stroke-width="40"/>
  
  <!-- Shield shape -->
  <path d="M256 80 L400 140 L400 280 C400 360 340 420 256 460 C172 420 112 360 112 280 L112 140 Z" 
        fill="url(#shieldGrad)"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="4"/>
  
  <!-- Inner shield highlight -->
  <path d="M256 110 L370 160 L370 275 C370 340 320 390 256 425 C192 390 142 340 142 275 L142 160 Z" 
        fill="none"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="3"/>
  
  <!-- SOS Text -->
  <text x="256" y="290" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="100" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle"
        style="text-shadow: 0 4px 20px rgba(0,0,0,0.5)">
    SOS
  </text>
  
  <!-- Nigeria flag colors accent -->
  <rect x="196" y="340" width="40" height="8" rx="4" fill="#008751"/>
  <rect x="236" y="340" width="40" height="8" rx="4" fill="#FFFFFF"/>
  <rect x="276" y="340" width="40" height="8" rx="4" fill="#008751"/>
</svg>
